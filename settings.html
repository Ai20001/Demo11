<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Add custom styles for Settings page */
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-nav .nav-link.active {
            color: #007bff;
        }

        .settings-container {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333333;
        }

        .theme-select {
            margin-bottom: 1.5rem;
        }

        .language-select {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Mining Clicker Game</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/upgrades">Upgrades</a>
            <a class="nav-item nav-link active" href="/settings">Settings</a>
        </div>
    </nav>
    <div class="container mt-4 text-center">
        <div class="settings-container">
            <h2>Settings</h2>
            <div class="form-group theme-select">
                <label for="themeSelect">Select Theme:</label>
                <select class="form-control" id="themeSelect">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="form-group language-select">
                <label for="languageSelect">Select Language:</label>
                <select class="form-control" id="languageSelect">
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <button class="btn btn-primary" id="saveSettingsBtn">Save Settings</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#saveSettingsBtn').click(function() {
                var selectedTheme = $('#themeSelect').val();
                var selectedLanguage = $('#languageSelect').val();
                // Save settings using AJAX request
                $.post('/save_settings', { theme: selectedTheme, language: selectedLanguage }, function(data) {
                    // Display confirmation message
                    alert(data.message);
                });
            });
        });
    </script>
</body>
</html>
