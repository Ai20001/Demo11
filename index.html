<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Clicker Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mining Clicker Game</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="/upgrades">Upgrades</a>
        </div>
    </nav>
    <div class="container mt-4 text-center">
        <h1 class="my-4">Mining Clicker Game</h1>
        <img id="click-img" src="/static/images/clicker.png" alt="Clicker" class="img-fluid rounded-circle">
        <div id="score-area" class="mt-4">
            <p>Your Coins: <span id="score">{{ score }}</span></p>
        </div>
        <div id="coin-container"></div>
        <div id="loader-container"></div> <!-- Контейнер для индикатора загрузки -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
